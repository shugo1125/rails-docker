version: "3"
volumes:
  db-data:
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    environment:
      DATABASE_PASSWORD: password
    ports:
      - "3000:3000"
    depends_on:
      - db
    links:
      - db
  db:
    image: postgres:12
    volumes:
      - "db-data:/var/lib/postgresql/data"
